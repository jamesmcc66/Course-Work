<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>E-Commerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>

    <main>
        <section class="product">
            <div class="product-image">
                <img src="product1.jpg" alt="Product 1">
            </div>
            <div class="product-details">
                <h2 class="product-name" contenteditable="true">Product 1</h2>
                <p class="product-description">This is a description of Product 1. Edit this to match your product.</p>
                <p class="product-price" contenteditable="true">$29.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </section>

        <section class="product">
            <div class="product-image">
                <img src="product2.jpg" alt="Product 2">
            </div>
            <div class="product-details">
                <h2 class="product-name" contenteditable="true">Product 2</h2>
                <p class="product-description">This is a description of Product 2. Edit this to match your product.</p>
                <p class="product-price" contenteditable="true">$49.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </section>

        <!-- Add more products as needed -->

    </main>

    <footer>
        <p>© 2025 Your E-Commerce Site</p>
    </footer>
</body>
